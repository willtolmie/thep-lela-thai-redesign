<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thep Lela Thai</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="wide">
        <a class="activePage">HOME</a>

      <nav class="wide">

      </nav>

      <nav class="slim">
